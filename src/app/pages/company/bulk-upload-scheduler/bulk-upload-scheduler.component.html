<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-success waves-effect btn-label waves-light">
                        <a class="nav-link tab-btn" href="assets/excel-sample/scheduler.xlsx" target="_blank"><i
                                class="fas fa-file-excel label-icon"></i>Download Sample</a>
                    </button>
                </div>
                <div>
                    <form>
                        <input type="hidden" />
                        <div class="row">
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Uplaod Excel File</label>
                                    <input type="file" class="form-control" multiple="false"
                                        (change)="onFileChange($event)" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
