<div class="row">
    <div class="col-lg-3">
        <div class="card">
            <div class="card-header">
                <h6 class="card-title">Designers List</h6>
            </div>
            <div class="card-body">
                <a href="javascript: void(0);" class="d-flex align-items-start mb-3"
                    *ngFor="let s of employeeList; let i = index" (click)="selectEmployee(i,s)">
                    <img class="flex-shrink-0 me-3 rounded-circle" src="http://localhost:9000{{s.profile_image}}"
                        alt="logo" height="36">
                    <div class="flex-grow-1 chat-user-box"
                        [ngClass]="{ 'selected-employee': i === selectedEmployeeIndex }">
                        <p class="user-title m-0" [ngClass]="{ 'fontColor': i === selectedEmployeeIndex }">{{
                            s.name }}</p>
                        <p class="text-muted m-0" [ngClass]="{ 'fontColor': i === selectedEmployeeIndex }">{{ s.role
                            }}</p>
                    </div>
                </a>
            </div>

        </div>
    </div>
    <div class="col-lg-9">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between gap-2">
                    <h6 class="card-title">Daily Completed Status</h6>
                    <div>
                        <input class="form-control" type="date" id="example-date-input" [(ngModel)]="selectedDate"
                            (change)="onDateChange($event)">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <tbody>
                            <tr *ngFor="let s of paginateData;let i=index ">
                                <td class="text-left">{{s.index}}</td>
                                <td class="text-left">
                                    <span class="badge bg-primary text-white" *ngIf="s.type=='Daily'">{{s.type}}</span>
                                    <span class="badge bg-dark text-white" *ngIf="s.type=='Token'">{{s.type}}</span>
                                </td>
                                <td class="text-center">{{s.clientname}} </td>
                                <td class="text-center">{{s.title}} </td>
                                <td class="text-center" *ngIf="s.type=='Daily'">
                                    <span class="badge bg-primary me-1">{{ s.managername}}</span>
                                </td>
                                <td class="text-center" *ngIf="s.type=='Daily'">
                                    <span class="badge bg-primary me-1">{{ s.designername}}</span>
                                </td>
                                <td class="text-center" *ngIf="s.type=='Token'">
                                    <span class="badge bg-primary me-1" *ngFor="let m of s.managers">{{ m.name}}</span>
                                </td>
                                <td class="text-center" *ngIf="s.type=='Token'">
                                    <span class="badge bg-primary me-1" *ngFor="let m of s.designers">{{ m.name}}</span>
                                </td>
                                <td class="text-center">{{s.completeddate | date: 'MMM d, y, h:mm:ss a'}}</td>
                                <td class="text-center" [ngbTooltip]="s.date | date: 'MMM d, y'">{{s.date |
                                    date:'MMM d'}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row mt-4">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page"
                        [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                        (pageChange)="getPagination();" aria-label="Default pagination"
                        class="d-flex justify-content-end pagination-rounded-flat pagination-primbg-primary "></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
