<app-pagetitle title="Posting" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<div class="row">
    <div class="col-lg-3">
        <div class="card mb-lg-0">
            <div class="card-body">
                <h3 class="text-center font-weight-bold">Client List</h3>
                <hr>
                <div class="table-responsive scrollable-table"> <!-- Apply the scrollable-table class here -->
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of clientlist; let i = index">
                                <td class="text-center">{{ i + 1 }}</td>
                                <td class="text-center">{{ s.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="col-lg-9">
        <div class="card mb-lg-0">
            <div class="card-body app-calendar">
                <full-calendar [options]="calendarOptions"></full-calendar>
            </div>
        </div>
        <!-- Add New Event MODAL -->
        <ng-template #modalShow let-modal>
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Employee List</h5>
                <button type="button" class="btn-close" (click)="closeEventModal()"></button>
            </div>
            <div class="modal-body p-4">
                <form (ngSubmit)="saveEvent()" [formGroup]="posting">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table mb-0">

                                <thead
                                    [ngClass]="{ 'table-info': staffModel.role === 'Designer', 'table-dark': staffModel.role === 'Manager' || staffModel.role === 'companyAdmin' }">
                                    <tr class="bg-dark">
                                        <th class="text-center">#</th>
                                        <th class="text-center">Client List</th>
                                        <th class="text-center">Post</th>
                                        <th class="text-center">Reels</th>
                                        <th class="text-center">Story</th>
                                        <th class="text-center">Nothing</th>
                                    </tr>
                                </thead>

                                <tbody
                                    [ngClass]="{ 'table-info': staffModel.role === 'Designer', 'table-dark': staffModel.role === 'Manager' || staffModel.role === 'companyAdmin' }">
                                    <tr *ngFor="let s of clientlist; let i = index">
                                        <td class="text-center">{{i+1}}</td>
                                        <td class="text-center">{{ s.name }}</td>
                                        <td class="">
                                            <div class="form-check mb-3">
                                                <input class="form-check-input align-items-center" type="checkbox"
                                                    value="post">
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="form-check mb-3">
                                                <input class="form-check-input align-items-center" type="checkbox"
                                                    value="reels">
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="form-check mb-3">
                                                <input class="form-check-input align-items-center" type="checkbox"
                                                    value="story">
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="form-check mb-3">
                                                <input class="form-check-input align-items-center" type="checkbox"
                                                    value="nothing">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>

                        </div>
                    </div>

                    <div class="text-end mt-2">
                        <button type="button" class="btn btn-light me-1" (click)="closeEventModal()">Close</button>
                        <button type="submit" class="btn btn-success" id="btn-save-event">
                            Save
                        </button>
                    </div>
                </form>
            </div>
            <!-- end modal dialog-->
        </ng-template>

        <!-- Edit event modal -->
        <ng-template #editmodalShow let-modal>
            <div class="modal-header">
                <h5 class="modal-title">Edit Event</h5>
                <button type="button" class="btn-close" aria-hidden="true"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body p-4">
                <form [formGroup]="formEditData" (ngSubmit)="editEventSave()">
                    <input type="hidden" name="eventid" id="eventid">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="control-label">Event name</label>
                                <input class="form-control" placeholder="Insert Event Name" type="text" name="editTitle"
                                    formControlName="editTitle" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="control-label">Event category</label>
                                <select class="form-control" name="ecategory" formControlName="editCategory" required>
                                    @for (option of category; track $index) {
                                    <option value="{{ option.value }}">
                                        {{ option.name }}
                                    </option>
                                    }
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <button type="button" class="btn btn-danger delete-event ms-1" (click)="confirm()">
                                Delete
                            </button>
                        </div>
                        <div class="col-6 d-flex text-end">
                            <button type="button" class="btn btn-light" (click)="modal.dismiss('Close')">
                                Close
                            </button>
                            <button type="submit" class="btn btn-success ms-1">Save</button>
                            <button type="submit" class="btn btn-success" id="edit-event-btn">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </ng-template>
        <!-- end modal-->
    </div>
</div>
