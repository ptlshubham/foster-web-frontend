<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">Donner Details</h5>
                    <button type="button" class="btn btn-primary waves-effect btn-label waves-light"
                        (click)="goToBulkUpload()">
                        <i class="fas fa-file-upload label-icon"></i>Bulk Upload
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <form>
                        <input type="hidden" />
                        <div class="row">
                            <div class="col-xl-4 col-md-6">
                                <div class="mb-3">
                                    <label for="example-date-input" class="form-label">Donation Date</label>
                                    <input class="form-control" type="date" placeholder="Select Donation Date"
                                        id="example-date-input" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="donataionModel.donationDate">
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Donner Name</label>
                                    <input type="text" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="donataionModel.donnerName" class="form-control" id="donnerName"
                                        placeholder="Enter Donner Name">
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Donner City</label>
                                    <input type="text" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="donataionModel.donnerCity" class="form-control" id="donnerCity"
                                        placeholder="Enter Donner City">
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Donation Amount</label>
                                    <input type="text" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="donataionModel.amount" class="form-control" id="amount"
                                        placeholder="Enter Donation Amount">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary"
                                    (click)="saveDonnerDetails()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">Donners List</h5>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Donation Date</th>
                                <th class="text-center">Donner Name</th>
                                <th class="text-center">Donner City</th>
                                <th class="text-center">Amount</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of paginateData;let i=index">
                                <td class="text-left">{{d.index}}</td>
                                <td class="text-center">{{d.donationDate|date}}</td>
                                <td class="text-center">{{d.donnerName}}</td>
                                <td class="text-center">{{d.donnerCity}}</td>
                                <td class="text-center">{{d.amount}} â‚¹</td>

                                <td class="text-end">
                                    <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"><i
                                            class="bx bx-edit font-size-16 align-middle"></i></button>
                                    <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"
                                        (click)="removeDonnerDetails(d.id)"><i
                                            class="bx bx-trash-alt font-size-16 align-middle"></i></button>

                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page" [maxSize]="5"
                    [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="getPagintaion();"
                    aria-label="Default pagination"
                    class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
</div>
