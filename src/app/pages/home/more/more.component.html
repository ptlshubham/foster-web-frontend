<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Scholarship & Academic Calendar</h5>
                <p class="card-title-desc">Enter Details</p>
            </div>
            <div class="card-body">
                <div>
                    <form>
                        <input type="hidden" />
                        <div class="row">
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label class="form-label">Select Purpose</label>
                                    <select required class="form-control form-select"
                                        [ngModelOptions]="{standalone: true}" [(ngModel)]="moreModel.purpose">
                                        <option value>Select</option>
                                        <option value="calendar">Academic Calendar</option>
                                        <option value="scholarship">Scholarship</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Enter Title</label>
                                    <textarea id="basicpill-address-input1" class="form-control" rows="2" id="title"
                                        placeholder="Enter Title" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="moreModel.title"></textarea>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Upload Image</label>
                                    <p style="text-align: center;color: red;">
                                        Please Upload only 500 X 500px image.
                                    </p>
                                    <div class="avatar-upload">
                                        <div class="avatar-edit">
                                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput
                                                (change)="uploadFile($event)" />
                                        </div>
                                        <div class="avatar-preview">
                                            <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
                                            </div>
                                        </div>
                                        <div style="margin-top: 10px;">
                                            <button type="submit" class="btn btn-primary btn-sm btn-block"
                                                (click)="fileInput.click()">Upload
                                                Image</button>
                                            <button type="submit" class="btn btn-danger btn-sm btn-block" >Remove
                                                Image</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group mb-3">
                                    <label>Infrastructure Details</label>
                                    <ckeditor [editor]="Editor" data="" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="moreModel.details"></ckeditor>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary"
                                (click)="saveScholarshipDetails()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title">Scholarship & Academic Calendar List</h5>
                    </div>
                    <div class="col-3 text-end">
                        <label class="form-label">Select Purpose</label>
                        <select required class="form-control form-select" (change)="onChange($event)">
                            <option value="All">Select Filter</option>
                            <option value="All">ALL</option>
                            <option value="calendar">Academic Calendar</option>
                            <option value="scholarship">Scholarship</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Module</th>
                                <th class="text-center">Title</th>
                                <th class="text-center">Image</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let n of paginateData;let i=index">
                                <td class="text-left">{{n.index}}</td>
                                <td class="text-center">{{n.purpose}}</td>
                                <td class="text-center">
                                    {{n.title}}
                                </td>
                                <td class="text-center">
                                    <img src="http://localhost:9000{{n.image}}" alt="" class="rounded avatar-lg"
                                        *ngIf="n.image!='undefined'">
                                    <span class="bg-warning badge me-2" *ngIf="n.image=='undefined'">File Not
                                        Uploaded</span>
                                </td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                        (click)="viewMoreDetails(n.id)"><i
                                            class="fa fa-eye font-size-16 align-middle"></i></button>
                                    <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                        (click)="removeScholarship(n.id)"><i
                                            class="bx bx-trash-alt font-size-16 align-middle"></i></button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row mt-4">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page"
                        [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                        (pageChange)="getPagintaion();" aria-label="Default pagination"
                        class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
                </div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
