<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger  waves-effect waves-light" routerLink="/blog">
                        <i class="bx bx-arrow-back  "></i>
                        Back</button>
                </div>
            </div>
            <div class="card-body">
                <div class="">
                    <div class="text-center mb-3">
                        <h4>{{bDetails.blogTitle}}</h4>
                    </div>
                    <div class="mb-4">
                        <img src="http://localhost:9000{{bDetails.blogImage}}" alt=""
                            class="img-thumbnail mx-auto d-block">
                    </div>

                    <div class="text-center">
                        <div class="row">
                            <div class="col-sm-4">
                                <div>
                                    <!-- <h6 class="mb-2">Categories</h6>
                                    <p class="text-muted font-size-15">Project</p> -->
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="mt-4 mt-sm-0">
                                    <h6 class="mb-2">Date</h6>
                                    <p class="text-muted font-size-15">{{bDetails.blogDate|date}}</p>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="mt-4 mt-sm-0">
                                    <p class="text-muted mb-2">Author Name</p>
                                    <h5 class="font-size-15">{{bDetails.authorName}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <div class="mt-4">
                        <div class="text-muted font-size-14" [innerHtml]='bDetails.blogDetails'>

                        </div>


                    </div>
                </div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->



</div> <!-- container-fluid -->
