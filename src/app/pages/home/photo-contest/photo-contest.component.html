<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">Photo Contest List</h5>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Contact</th>
                                <th class="text-center">Birthday</th>
                                <th class="text-center">Image</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of paginateData;let i=index">
                                <td class="text-left">{{c.index}}</td>
                                <td class="text-center">{{c.name}}</td>
                                <td class="text-center">{{c.contact}}</td>
                                <td class="text-center">{{c.birthday|date:'dd/MM/yyyy'}}</td>
                                <td class="text-center">
                                    <img src="http://localhost:9000{{c.image}}" alt="" class="rounded avatar-lg">
                                </td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                        (click)="viewContestImagesDetails(c)"><i
                                            class="fa fa-eye font-size-16 align-middle"></i></button>

                                    <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                        (click)="removeContestDetails(c.id)"><i
                                            class="bx bx-trash-alt font-size-16 align-middle"></i></button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page" [maxSize]="5"
                    [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="getPagintaion();"
                    aria-label="Default pagination"
                    class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
