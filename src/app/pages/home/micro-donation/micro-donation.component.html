<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-11">
                        <h5 class="card-title">Rahatokarsh Micro Donation</h5>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Email</th>
                                <th class="text-center">Contact</th>
                                <th class="text-center">City</th>
                                <th class="text-center">Amount</th>
                                <th class="text-center">Payment Id</th>
                                <th class="text-center">ID Proof</th>
                                <th class="text-center">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of paginateData;let i=index">
                                <td class="text-left">{{s.index}}</td>
                                <td class="text-center">{{s.name}}</td>
                                <td class="text-center">{{s.email}}</td>
                                <td class="text-center">{{s.number}}</td>
                                <td class="text-center">{{s.amount}} â‚¹</td>
                                <td class="text-center">{{s.city}}</td>
                                <td class="text-center">
                                    <span class="bg-success badge me-2">{{s.paymentId}}</span>
                                </td>
                                <td class="text-center">
                                    <span class="bg-warning badge me-2"
                                        *ngIf="s.idProof==null && s.idProof!='NULL'">File
                                        Not Uploaded</span>

                                    <a href="http://localhost:9000{{s.idProof}}"
                                        *ngIf="s.idProof!=null && s.idProof!='NULL'">
                                        <img src="http://localhost:9000{{s.idProof}} " alt="Id Proof"
                                            class="rounded avatar-lg"></a>
                                </td>
                                <td class="text-center">{{s.createddate |date}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row mt-4">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page"
                        [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                        (pageChange)="getPagintaion();" aria-label="Default pagination"
                        class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
                </div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
</div>
