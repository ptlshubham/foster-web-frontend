<div class="row" *ngIf="isOpen">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">NAAC Details</h5>
                    <button type="submit" class="btn btn-danger  waves-effect waves-light" (click)="backToList()">
                        <i class="bx bx-arrow-back font-size-16 align-middle"></i>
                        Back</button>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <form [formGroup]="validationForm">
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                                <div class="mb-3">
                                    <label for="choices-single-default" class="form-label">Select Criteria</label>
                                    <ng-select [items]="criteria" bindLabel="name" bindValue="name"
                                        formControlName="name" placeholder="Select Criteria"
                                        (change)="onCriteriaChange($event)" [(ngModel)]="selectedCriteria">
                                        <ng-template ng-optgroup-tmp let-item="item">
                                            {{item.name}}
                                        </ng-template>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group mb-3">
                                <label>Naac Details</label>
                                <ckeditor [editor]="Editor" data="" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="NAACDetailsModel.naacDetails"></ckeditor>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row justify-content-end">
                                <div class="col-lg-1 col-xl-1 col-md-1 col-sm-2 col-xs-12">
                                    <button type="submit" class="btn btn-primary" (click)="saveNAACDetails()"
                                        *ngIf="isUpdate==false">Submit</button>
                                    <button type="submit" class="btn btn-primary" (click)="updateNaacDetails()"
                                        *ngIf="isUpdate==true">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="!isOpen">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">NAAC Details List</h5>
                    <button type="button" class="btn btn-primary waves-effect btn-label waves-light"
                        (click)="openAddNAACDetails()"><i class="bx bx-user-plus label-icon"></i>
                        Add NAAC Details</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Criteria</th>
                                <th class="text-center">Details</th>
                                <th class="text-center">Created Date</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of paginateData;let i=index">
                                <td class="text-left">{{s.index}}</td>
                                <td class="text-center">{{s.criteria}} </td>
                                <td class="text-center">
                                    <a class="btn btn-soft-primary waves-effect waves-light"
                                        (click)="viewNaacTable(s.id)">View
                                        Details <i class="bx bx-right-arrow-alt font-size-16 align-middle"></i>
                                    </a>
                                </td>
                                <td class="text-center">{{s.createddate |date}}</td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                        (click)="openNaacDetails(s)"><i class="bx bx-edit font-size-16"></i></button>
                                    <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                        (click)="removeNaacDetails(s.id)"><i
                                            class="bx bx-trash-alt font-size-16"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row mt-4">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page"
                        [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                        (pageChange)="getPagintaion();" aria-label="Default pagination"
                        class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
