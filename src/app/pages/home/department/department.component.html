<div class="row" *ngIf="isOpen">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="d-flex justify-content-between">

                        <div *ngIf="!isUpdate">
                            <h5 class="card-title">Department List</h5>
                            <p class="card-title-desc">Enter Your Department List</p>
                        </div>
                        <div *ngIf="isUpdate">
                            <h5 class="card-title">Update Department List</h5>
                            <p class="card-title-desc">Update Enter Your Department List</p>
                        </div>
                        <button type="submit" class="btn btn-danger  waves-effect waves-light"
                            (click)="closeAddDepartment()">
                            <i class="bx bx-arrow-back  "></i>
                            Back</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <form [formGroup]="validationForm">
                        <input type="hidden" />
                        <div class="row">
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Department</label>
                                    <input type="text" class="form-control" placeholder="Enter Department Name"
                                        [(ngModel)]="departmentModel.department"
                                        [ngClass]="{ 'is-invalid': f.department.touched && f.department.errors }"
                                        formControlName="department" id="department">
                                    <div *ngIf="f.department.touched && f.department.errors" class="invalid-feedback">
                                        <span *ngIf="f.department.errors.required">This Field is
                                            required.</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Upload Department Image</label>
                                    <p style="text-align: center;color: red;">
                                        Please Upload only 500 X 500px image.
                                    </p>
                                    <div class="avatar-upload">
                                        <div class="avatar-edit">
                                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput
                                                (change)="uploadFile($event)" />
                                        </div>
                                        <div class="avatar-preview">
                                            <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
                                            </div>
                                        </div>
                                        <div style="margin-top: 10px;">
                                            <button type="submit" class="btn btn-primary btn-sm btn-block"
                                                (click)="fileInput.click()">Upload
                                                Image</button>
                                            <button type="submit" class="btn btn-danger btn-sm btn-block"
                                                (click)="removeUploadedImage()">Remove
                                                Image</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6" *ngFor="let i of addMultiImg; let ind=index">
                                <div class="form-group mb-3">
                                    <label>Upload Department Image</label>
                                    <p style="text-align: center;color: red;">
                                        Please Upload only 500 X 500px image.
                                    </p>
                                    <div class="avatar-upload">
                                        <div class="avatar-edit">
                                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg"
                                                #multiFileInput (change)="uploadMultiFile($event,ind)" />
                                        </div>
                                        <div class="avatar-preview">
                                            <div id="imagePreview"
                                                [style.backgroundImage]="'url('+ i.multiImageUrl +')'">
                                            </div>
                                        </div>
                                        <div style="margin-top: 10px;">
                                            <button type="submit" class="btn btn-primary btn-sm btn-block"
                                                (click)="multiFileInput.click()">Upload
                                                Image</button>
                                            <button type="submit" class="btn btn-danger btn-sm btn-block"
                                                (click)="removeServiceList(ind)">Remove
                                                Image</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="col-xl-1 col-lg-1 col-md-1 col-md-1 d-flex align-items-center justify-content-center">
                                <div class="form-group mb-3">
                                    <i class="bx bx-plus c-icon" (click)="addServiceList()"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group mb-3">
                                <label>Department Details</label>
                                <ckeditor [editor]="Editor" data="" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="departmentModel.depdetails"></ckeditor>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row justify-content-end">
                                <div class="col-lg-1 col-xl-1 col-md-1 col-sm-2 col-xs-12">

                                    <button type="submit" class="btn btn-primary" [disabled]="validationForm.invalid"
                                        (click)="saveDepartmentList()" *ngIf="!isUpdate">Submit</button>
                                    <button type="submit" class="btn btn-primary" (click)="updateDepartmentDetails()"
                                        *ngIf="isUpdate">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="!isOpen">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">Department List</h5>
                    <button type="submit" class="btn btn-primary waves-effect waves-light"
                        (click)="openAddDepartment()">
                        <i class="bx bx-buildings"></i>
                        Add Department</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Department</th>
                                <th class="text-center">Image</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of paginateData;let i=index">
                                <td class="text-left">{{c.index}}</td>
                                <td class="text-center">{{c.department}}</td>
                                <td class="text-center">
                                    <img src="http://localhost:9000{{c.depimage}}" alt="department"
                                        class="rounded avatar-lg"
                                        *ngIf="c.depimage!='null' && c.depimage!='undefined' && c.depimage!=undefined">
                                    <span class="bg-warning badge me-2"
                                        *ngIf="c.depimage=='null' || c.depimage=='undefined' || c.depimage==undefined">File
                                        Not Uploaded</span>
                                </td>
                                <td class="text-end">
                                    <div class="d-flex justify-content-end gap-1">
                                        <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                            (click)="viewDepartmentDetails(c.id)"><i
                                                class="fa fa-eye font-size-16 align-middle"></i></button>
                                        <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"
                                            (click)="editDepartmentDetails(c)"><i
                                                class="bx bx-edit font-size-16 align-middle"></i></button>
                                        <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"
                                            (click)="removeDepartmentdata(c.id)"><i
                                                class="bx bx-trash-alt font-size-16 align-middle"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row mt-4">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page"
                        [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                        (pageChange)="getPagintaion();" aria-label="Default pagination"
                        class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
                </div>

            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
</div>
