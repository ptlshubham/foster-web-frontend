<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-11"></div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-danger  waves-effect waves-light" routerLink="/more">
                            <i class="bx bx-arrow-back  "></i>
                            Back</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="">
                    <div class="text-center mb-3">
                        <h4>{{moreData.title}}</h4>
                    </div>
                    <div class="mb-4">
                        <img src="http://localhost:9000{{moreData.image}}" alt="" class="img-thumbnail mx-auto d-block">
                    </div>
                    <div class="mt-4">
                        <div class="text-muted font-size-14" [innerHtml]='moreData.details'>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->



</div> <!-- container-fluid -->
