<div class="row" *ngIf="isAdd">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">Student List</h5>
                    <button type="button" class="btn btn-danger waves-effect waves-light" (click)="closeDetails()">
                        <i class="fa fa-arrow-left label-icon"></i>Back
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <form [formGroup]="validationForm">
                        <input type="hidden" />
                        <div class="row">
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Enter Title</label>
                                    <textarea class="form-control" rows="2" id="title" placeholder="Enter Title"
                                        formControlName="title"
                                        [ngClass]="{'is-invalid': f.title.touched && f.title.errors}"
                                        [(ngModel)]="studentModel.title"></textarea>
                                    <div *ngIf="f.title.touched && f.title.errors" class="invalid-feedback">
                                        <span *ngIf="f.title.errors.required">This Field is
                                            required.</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-12 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Enter News</label>
                                    <ckeditor [editor]="Editor" data="" formControlName="details" id="details"
                                        [ngClass]="{'is-invalid': f.details.touched && f.details.errors}"
                                        [(ngModel)]="studentModel.details"></ckeditor>
                                    <div *ngIf="f.details.touched && f.details.errors" class="invalid-feedback">
                                        <span *ngIf="f.details.errors.required">This Field is
                                            required.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row justify-content-end">
                                <div class="col-lg-1 col-xl-1 col-md-1 col-sm-2 col-xs-12">
                                    <button type="submit" class="btn btn-primary" (click)="saveStudentDetails()"
                                        *ngIf="!isUpdate" [disabled]="validationForm.invalid">Submit</button>
                                    <button type="submit" class="btn btn-primary" (click)="updateStudentDetails()"
                                        *ngIf="isUpdate" [disabled]="validationForm.invalid">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="isOpen">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">Student List</h5>
                    <button type="button" class="btn btn-primary waves-effect btn-label waves-light"
                        (click)="openDetails()">
                        <i class="fa fa-user label-icon"></i>Add Student List
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Title</th>
                                <th class="text-center">Details</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let n of paginateData;let i=index">
                                <td class="text-left">{{n.index}}</td>
                                <td class="text-center">{{n.title}}</td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-primary waves-effect btn-label waves-light"
                                        (click)="viewOpenDetails(n)">
                                        <i class="fa fa-eye label-icon"></i>View Details
                                    </button>
                                </td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                        (click)="editStudentlist(n)"><i
                                            class="bx bx-edit font-size-16 align-middle"></i></button>
                                    <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                        (click)="removeStudentListDetails(n.id)"><i
                                            class="bx bx-trash-alt font-size-16 align-middle"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row mt-4">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page"
                        [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                        (pageChange)="getPagintaion();" aria-label="Default pagination"
                        class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
                </div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<div class="row" *ngIf="isOpenDetails">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">Student List</h5>
                    <button type="button" class="btn btn-danger waves-effect waves-light" (click)="closeStudDetails()">
                        <i class="fa fa-arrow-left label-icon"></i>Back
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="text-center mb-3">
                    <h4>{{studentDetails.title}}</h4>
                </div>
                <div class="mt-4">
                    <div class="text-muted font-size-14" [innerHtml]='studentDetails.details'>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
