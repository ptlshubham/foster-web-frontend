<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Institute List</h5>
                <p class="card-title-desc">Enter Institute Details</p>
            </div>
            <div class="card-body">
                <div>
                    <form>
                        <input type="hidden" />
                        <div class="row">
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label class="form-label">Institute Type</label>
                                    <select required class="form-control form-select"
                                        [ngModelOptions]="{standalone: true}" [(ngModel)]="instituteModel.type">
                                        <option value>Select Institute Type</option>
                                        <option value="pre-school">Pre-School</option>
                                        <option value="school">School</option>
                                        <option value="college">College</option>
                                        <option value="hostel">Hostel</option>
                                        <option value="others">Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Institute Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter Name"
                                        [ngModelOptions]="{standalone: true}" [(ngModel)]="instituteModel.name">
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Phone Number</label>
                                    <input type="number" class="form-control" id="phone"
                                        placeholder="Enter Phone Number" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="instituteModel.phone">
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Phone / Contact Number (Optional)</label>
                                    <input type="number" class="form-control" id="contact"
                                        placeholder="Enter Contact Number" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="instituteModel.contact">
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Email Address</label>
                                    <input type="text" class="form-control" id="email" placeholder="Enter Email Address"
                                        [ngModelOptions]="{standalone: true}" [(ngModel)]="instituteModel.email">
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter Password" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="instituteModel.password">
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Website URL</label>
                                    <input type="text" class="form-control" id="url" placeholder="Enter Website URL"
                                        [ngModelOptions]="{standalone: true}" [(ngModel)]="instituteModel.url">
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" *ngIf="!isupdate"
                                (click)="saveInstituteDetails()">Submit</button>
                            <button type="submit" class="btn btn-primary" *ngIf="isupdate"
                                (click)="updateInstituteDetails()">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Institute List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Institute Type</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Phone Number</th>
                                <th class="text-center">Email</th>
                                <!-- <th class="text-center">Password</th> -->
                                <th class="text-center">Website URL</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of paginateData;let i=index">
                                <td class="text-left">{{c.index}}</td>
                                <td class="text-center">{{c.type}}</td>
                                <td class="text-center">
                                    {{c.name}}
                                </td>
                                <td class="text-center">
                                    {{c.phone}} <br>{{c.contact}}
                                </td>
                                <td class="text-center">
                                    {{c.email}}
                                </td>
                                <!-- <td class="text-center">{{c.password}}</td> -->
                                <td class="text-center">
                                    <a href="{{c.url}}" target="_blank">
                                        {{c.url}} </a>
                                </td>
                                <td class="text-right">
                                    <div class="d-flex flex-wrap gap-2">
                                        <button type="button" class="btn btn-soft-primary waves-effect waves-light"><i
                                                class="bx bx-edit font-size-16 align-middle"
                                                (click)="editInstituteDetails(c)"></i></button>
                                        <button type="button" class="btn btn-soft-danger waves-effect waves-light"><i
                                                class="bx bx-trash-alt font-size-16 align-middle"
                                                (click)="removeInstituteDetail(c.id)"></i></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page" [maxSize]="5"
                    [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="getPagintaion();"
                    aria-label="Default pagination"
                    class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
