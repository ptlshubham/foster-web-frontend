<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-9">
                        <h5 class="card-title">Gate Pass List</h5>
                    </div>
                    <div class="col text-end">
                        <div class="form-group mb-3">
                            <label class="form-label">Select Role</label>
                            <select required class="form-control form-select"
                                [ngModelOptions]="{standalone: true}" [(ngModel)]="role" (change)="changeRole($event)">
                                <option value="all">Select Role</option>
                                <option value="all">All</option>
                                <option value="Visitor">Visitor</option>
                                <option value="Office">Office</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Role</th>
                                <th class="text-center">Institute</th>
                                <th class="text-center">Meet Whom</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Contact</th>
                                <th class="text-center">Date Time</th>
                                <th class="text-center">Purpose</th>
                                <th class="text-center">Created Date</th>
                                <!-- <th class="text-end">Action</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of paginateData;let i=index">
                                <td class="text-left">{{s.index}}</td>
                                <td class="text-center">{{s.role}} </td>
                                <td class="text-center">{{s.institute}} </td>
                                <td class="text-center">{{s.meetingWith}} </td>
                                <td class="text-center">{{s.name}} </td>
                                <td class="text-center">{{s.contact}} </td>
                                <td class="text-center">{{s.dateTime|date:'medium'}} </td>
                                <td class="text-center">{{s.purpose}} </td>
                                <td class="text-center">{{s.createddate|date}} </td>
                                <!-- <td class="text-end">
                                    <div class="d-flex justify-content-end gap-1">
                                        <button type="button" class="btn btn-soft-primary waves-effect waves-light"><i
                                                class="bx bx-edit font-size-16 align-middle" (click)="openUpdateStaff(s)"></i></button>
                                        <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                            (click)="removeStaffDetails(s.id)"><i
                                                class="bx bx-trash-alt font-size-16 align-middle"></i></button>

                                    </div>
                                </td> -->

                            </tr>
                        </tbody>
                    </table>
                </div>
                <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page" [maxSize]="5"
                    [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="getPagintaion();"
                    aria-label="Default pagination"
                    class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
</div>
