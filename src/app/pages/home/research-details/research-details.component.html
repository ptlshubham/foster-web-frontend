<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger  waves-effect waves-light" routerLink="/research">
                        <i class="bx bx-arrow-back  "></i>
                        Back</button>
                </div>
            </div>
            <div class="card-body">
                <div class="">
                    <div class="text-center mb-3">
                        <h4>{{commi.researchTitle}}</h4>
                    </div>
                    <div class="mt-4">
                        <div class="text-muted font-size-14" [innerHtml]='commi.researchDetails'>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div> <!-- container-fluid -->
